<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:200i,500,400&display=swap"
    />
  </head>

  <body>
    <div class="contact-container">
      <div class="contact-header">
        <h1>Get in touch!</h1>
        <p>Thanks for checkin' out this project made by me, Shane!</p>
      </div>
      <div class="contact-form">
        <div class="contact-left">
          <h3>Send a request</h3>
          <form>
            <div class="input-row">
              <div class="input-group">
                <label>Name</label>
                <input type="text" placeholder="Your Name" />
              </div>
              <div class="input-group">
                <label>Phone</label>
                <input type="text" placeholder="+1 416 647 2022" />
              </div>
            </div>

            <div class="input-row">
              <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="yourname@email.com" />
              </div>
              <div class="input-group">
                <label>Subject</label>
                <input type="text" placeholder="Subject" />
              </div>
            </div>

            <label>Message</label>
            <textarea rows="5" placeholder="What's up?"></textarea>
            <button class="send-button" type="submit">Send</button>
          </form>
        </div>
        <div class="contact-right">
          <h3>Reach out</h3>
          <table>
            <tr>
              <td>email:</td>
              <td>shanego416@gmail.com</td>
            </tr>
            <tr>
              <td>phone:</td>
              <td>+1 123 456 7890</td>
            </tr>
            <tr>
              <td>location:</td>
              <td>Planet earth</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
